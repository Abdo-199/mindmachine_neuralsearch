stages:
  - build
  - test
  - deploy
cache:
  paths:
    - frontend/node_modules/
    - backend/.venv/ 

react_build:
  stage: build
  image: node:latest
  script:
    - cd frontend
    - echo Installiere npm-packages
    - npm install 
    - echo Baue das Frontend
    - CI=false npm run build


backend_build:
  stage: build
  image: python:3.9
  cache:
    key: python-cache
    paths:
      - .cache/pip
      - backend/.venv/
  script:
    - cd backend
    - echo "Building the Backend"
    - pip install --cache-dir .cache/pip -r requirements.txt
